<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle & Blood</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="territory-screen">
            <div id="territory-grid"></div>
            <img src="assets/territory/tavern-icon.png" id="tavern-icon-btn" alt="여관 아이콘">
        </div>

        <div id="tavern-screen" class="hidden">
            <button id="tavern-back-btn" class="back-btn">&larr;</button>
            <div id="tavern-grid">
                <div id="hire-hero-btn" class="tavern-grid-cell">
                    <img src="assets/territory/hire-icon.png" alt="영웅 고용">
                </div>
                <div class="tavern-grid-cell"></div>
                <div class="tavern-grid-cell"></div>
                <div class="tavern-grid-cell"></div>
            </div>

            <!-- ✨ 영웅 고용 UI 오버레이 -->
            <div id="hire-ui-overlay" class="hidden">
                <button id="prev-class-btn" class="arrow-btn">＜</button>
                <img id="hire-class-image" src="assets/territory/warrior-hire.png" alt="고용 가능한 용병">
                <button id="next-class-btn" class="arrow-btn">＞</button>
            </div>
        </div>

        <canvas id="gameCanvas" class="hidden"></canvas>
        <div id="hero-panel" class="hidden"></div>
        <div id="battle-log-panel" class="hidden"></div>
        <div id="hero-detail-overlay" class="hidden">
            <div id="hero-detail-container">
                <div class="detail-header">
                    <span class="unit-name"></span>
                    <span class="unit-level"></span>
                </div>
                <div id="hero-detail-close-btn">X</div>
                <div class="detail-content">
                    <div id="hero-detail-left" class="detail-section left">
                        <div id="hero-detail-portrait" class="unit-portrait"></div>
                        <div id="hero-detail-traits" class="unit-description"></div>
                    </div>
                    <div id="hero-detail-right" class="detail-section right">
                        <div id="hero-detail-stats" class="stats-grid"></div>
                        <div id="hero-detail-equipment" class="equipment-grid"></div>
                    </div>
                </div>
                <div class="detail-footer">
                    <div class="unit-class">
                        <div class="section-title">병종</div>
                        <div class="class-icon"></div>
                    </div>
                    <div class="unit-skills">
                        <div class="section-title">스킬</div>
                        <div id="hero-detail-skills" class="skill-grid"></div>
                    </div>
                </div>
                <div id="hero-detail-synergies" style="display:none;"></div>
            </div>
        </div>
    </div>
    <button id="toggleHeroPanelBtn" style="position: absolute; top: 10px; right: 10px; z-index: 100;">영웅 패널</button>
    <!-- ✨ 캔버스 버튼 외에 별도의 HTML 전투 시작 버튼 -->
    <button id="battleStartHtmlBtn" class="game-button" style="bottom: 10px; left: calc(50% + 10px);">전투 시작</button>
    <script type="module" src="js/main.js"></script>
</body>
</html>
